    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h1, h2 {
    text-align: center;
    color: #343a40;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 10px 0 5px;
    font-weight: bold;
}

input[type="text"], input[type="number"], input[type="date"], input[type="file"], textarea {
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    font-size: 16px;
}

textarea {
    resize: vertical;
}

button {
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 20px;
}

button:hover {
    background-color: #0056b3;
}

        <h2>व्यवसाय ना-हरकत स्वयांघोषणापत्र</h2>

            <label for="village">ग्रामपंचायत:</label>
            <input type="text" id="village" name="village" required>

            <label for="plotNumber">गट/नंबर:</label>
            <input type="text" id="plotNumber" name="plotNumber" required>

            <label for="tq">ता.:</label>
            <input type="text" id="tq" name="tq" required>

            <label for="dist">जि.:</label>
